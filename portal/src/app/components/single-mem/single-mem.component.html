<ng-container *ngIf="memObserv | async as singleMem">
  <div class ="post-container-single"  [style.height.px]="[m.getSize(singleMem[0].link)+250]">
    <div class ="opis-posta" >
      <img src="{{singleMem[0].awatarTworcy ? singleMem[0].awatarTworcy : '/assets/dummy-user.png'}}" alt="" class="img-fluid rounded-circle z-depth-0 avatar">
      <span> {{singleMem[0].tworca}}</span> <span class ="dot"> &#183; </span> <span>{{singleMem[0].kategoria}}</span>
      <br>
      <span class = "tytul"><strong> {{singleMem[0].tytul}} </strong></span>
      <div class ="buttons">
        <button class ="waves light" mdbWavesEffec (click)="upVote(docId,singleMem[0].ocena)"
            [ngClass]="{clicked: upVoteButton }">
            <i class="fas fa-arrow-up" ></i>
        </button>
        <button class = "waves light" mdbWavesEffect (click)="downVote(docId, singleMem[0].ocena)"
          [ngClass]="{clicked: downVoteButton }">
          <i class="fas fa-arrow-down"></i>
        </button>
        <span >{{singleMem[0].ocena}} punkt√≥w</span>
        <fb-like url={{singleMem[0].link}} class ="facebook"></fb-like>
        <tweet url="{{singleMem[0].link}}" class ="twitter" text="Najlepszy mem!"></tweet>
      </div>
    </div>

      <div class ="post" [style.height.px]="[m.getSize(singleMem[0].link)]">
        <img src = {{singleMem[0].link}} alt ="">
      </div>
      <app-wstaw-komentarz [memId]="singleMem[0].id"></app-wstaw-komentarz>
      <app-komentarze [memId]="singleMem[0].id"></app-komentarze>
  </div>
</ng-container>
