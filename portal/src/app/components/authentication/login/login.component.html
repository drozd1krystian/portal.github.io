<br>
<form class="text-center border border-light p-5" (ngSubmit)="login(loginForm)" #loginForm="ngForm">

  <p class="h4 mb-4">Logowanie</p>

  <!-- Email -->
  <input  ngModel [email]="true" type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" id="email"
    required name="email" #email="ngModel">
  <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
    Podaj poprawny adres e-mail.
  </div>

  <!-- Password -->
  <input ngModel type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"
    id="password" required name="password" #password="ngModel">
  <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
    Hasło jest wymagane.
  </div>


  <div class="d-flex justify-content-around">

    <div>
      <!-- Forgot password -->
      <a [routerLink]="['/forgotPassword']" routerLinkActive="router-link-active">Zapomniałeś hasła?</a>
    </div>
  </div>

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="dark blue lighten-1" type="submit" [disabled]="!loginForm.form.valid">Zaloguj
    się</button>

  <!-- Register -->
  <p>Nie masz konta?
    <a [routerLink]="['/signup']" routerLinkActive="router-link-active">Zarejestruj się</a>
  </p>

  <!-- Social login -->
  <p>lub zaloguj się z:</p>

  <a type="button" class="light-blue-text  btn-lg" (click)="facebookAuth()">

    <mdb-icon fab icon="facebook"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text  btn-lg">

    <mdb-icon fab icon="google-plus"></mdb-icon>
  </a>


</form>
<!-- Default form login -->
