<!--Navbar-->
<div class="menu">
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark blue lighten-1 sticky-top scrolling-navbar"
    [containerInside]="false">
    <!-- Navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand" href="">Portal</a></mdb-navbar-brand>
    <links>
      <!-- LINKS-->
      <ul class="navbar-nav  mr-auto">
        <li class="nav-item active">
          <a [routerLink]="['']"
          routerLinkActive="router-link-active" class="nav-link waves light" mdbWavesEffect>Strona głowna <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a *ngIf="!authService.userData" [routerLink]="['/login']" routerLinkActive="router-link-active"
            class="nav-link waves light" mdbWavesEffect>Zaloguj się</a>
        </li>
      </ul>
      <ng-container *ngIf="authService.userData">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item avatar dropdown" dropdown>
            <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
              <img src="{{(authService.userData.photoURL) ? authService.userData.photoURL : '../../../assets/dummy-user.png'}}" alt=""
                class="img-fluid rounded-circle z-depth-0"></a>

            <div *dropdownMenu class="dropdown-menu dropdown-menu-left dropdown dropdown-primary" role="menu">
              <a *ngIf="authService.userData" class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/user-profile']" routerLinkActive="router-link-active">Mój profil</a>
              <a *ngIf="authService.userData" class="dropdown-item waves-light" mdbWavesEffect
                (click)="logout()">Wyloguj</a>
            </div>





          </li>
        </ul>
      </ng-container>
      <ul class="navbar-nav">
        <li class="nav-item button active">
          <button *ngIf="authService.userData" class="btn"><i class="fa fa-folder"></i> <a [routerLink]="['/upload']"
              routerLinkActive="router-link-active" >Upload</a></button>
        </li>
      </ul>
    </links>
  </mdb-navbar>
</div>
