<div class ="mid-column">
<ng-container *ngIf = "fresh | async as memy" >
  <cdk-virtual-scroll-viewport itemSize="100" (scrolledIndexChange)="nextBatch($event, (memy[memy.length - 1].link))">
       <div *cdkVirtualFor="let m of memy; let i = index; trackBy: trackByIdx" class ="post-container"  [style.height.px]="[getSize(m.link)+ 150]">
         <app-mem [memTworca] = "m.tworca" [memKategoria] = "m.kategoria" [memLink] = "m.link"
                   [memTytul] = "m.tytul" [memOcena]= "m.ocena" [autorAvatar]= "m.awatarTworcy">
          </app-mem>
        </div>
  </cdk-virtual-scroll-viewport>
</ng-container>
</div>
