<div class ="mid-column">
  <ng-container *ngIf = "infinite | async as memy">
       <div *ngFor="let m of memy" class ="post-container"  [style.height.px]="[getSize(m.link)+ 150]">
         <app-mem [memTworca] = "m.tworca" [memKategoria] = "m.kategoria" [memLink] = "m.link"
                   [memTytul] = "m.tytul" [memOcena]= "m.ocena" [memId]= "m.id" [autorAvatar]= "m.awatarTworcy">
          </app-mem>
        </div>
    </ng-container>
</div>
