<!-- Main content -->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="inner-adjust">
    <div class="pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Profil</h1>
    </div>
    <!-- Show user data when logged in -->
    <div class="row" *ngIf="this.authService.userData as user">
      <div class="col-md-12">
        <div class="media">
          <img class="align-self-start mr-5 img-thumbnail rounded-circle"
            src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" alt="{{user.displayName}}">
          <div class="media-body">
            <h1><strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>

            <p>User ID: <strong>{{user.uid}}</strong></p>
            <p>Email: <strong>{{user.email}}</strong></p>
            <p *ngIf="!user.emailVerified">Email niezwerfikowany</p>
            <button *ngIf="!user.emailVerified" type="button" mdbBtn color="info" class="dark blue lighten-1"
            (click)="click()">
              Zweryfikuj e-mail
            </button>
            <button type="button" mdbBtn color="info" class="dark blue lighten-1"  (click)=displayNickNameChangeForm()>
              Zmień nick
            </button>

            <button type="button" mdbBtn color="info" class="dark blue lighten-1" (click)="click()">
              Zmień hasło
            </button>
            <form *ngIf="displayNickNameChangeFormBoolean" #nicknameChanger="ngForm" (ngSubmit)="changeNickname(nicknameChanger)">
              <input ngModel minlength="6" type="text" class="form-control mb-4" placeholder="nick" id="nick" required
                name="nick" #nick="ngModel">
              <button mdbBtn color="info"  class="dark blue lighten-1" type="submit"
                [disabled]="!nicknameChanger.form.valid">Potwierdź zmianę nicku</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
